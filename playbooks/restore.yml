---
- name: Restore oooq deployment
  hosts: virthost
  tags:
    - tripleo-restore
  roles:
    - { role: ansible-role-tripleo-backup,
        restore: true }

- name: Sanity checks
  hosts: undercloud
  tags:
    - tripleo-restore-uc-sanity
  roles:
    - { role: ansible-role-tripleo-backup,
        restore: true,
        services: ["keystone", "glance-api"] }

- name: Sanity checks
  hosts: overcloud
  tags:
    - tripleo-restore-uc-sanity
  roles:
    - { role: ansible-role-tripleo-backup,
        restore: true,
        services: ["keystone", "glance-api", "neutron-server"] }
